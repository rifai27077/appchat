<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolApp - Explore</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
        }
        .intro-section {
            padding: 20px;
        }
        .icon {
            margin-bottom: 20px;
        }
        .icon img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #777;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
        }
        .btn {
            background-color: black;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-outline {
            background-color: transparent;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro-section">
            <h1>Explore the app</h1>
            <div class="icon">
                <img src="assets/logo.png" alt="logo">
            </div>
            <p>Now your finances are in one place and always under control</p>
            <div class="buttons">
                <a href="login.html" class="btn">Sign In</a>
                <a href="register.html" class="btn btn-outline">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
