<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="message"></p>
        <p><a href="sign-in.html">Back to Sign in</a></p> <!-- Link untuk kembali ke login -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVnc78CVeW18QI_8PGMoUxc8rQKuclaSM",
            authDomain: "socialmediaapp-33856.firebaseapp.com",
            databaseURL: "https://socialmediaapp-33856-default-rtdb.firebaseio.com",
            projectId: "socialmediaapp-33856",
            storageBucket: "socialmediaapp-33856.appspot.com",
            messagingSenderId: "832803806835",
            appId: "1:832803806835:web:4f4c4d1739e0cee6281406",
            measurementId: "G-WSQL8E6VYG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;

            try {
                await sendPasswordResetEmail(auth, email);
                document.getElementById('message').textContent = "Reset link has been sent to your email.";
            } catch (error) {
                document.getElementById('message').textContent = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
