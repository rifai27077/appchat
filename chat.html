<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            max-height: 100vh; /* Set max height to full viewport */
            overflow: hidden; /* Prevent content from overflowing */
        }

        #messages {
            list-style-type: none;
            padding: 10px;
            margin: 0;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #f9f9f9;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%; /* Ensure it takes full width */
        }

        #messages li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
            display: flex;
            align-items: flex-start;
            position: relative;
        }

        #messages li.self {
            justify-content: flex-end;
        }

        #messages li.other {
            justify-content: flex-start;
        }

        #messages li .message-content {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #messages li.self .message-content {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }

        #messages li.other .message-content {
            background-color: #e9e9e9;
            color: #333;
        }

        #messages li .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 14px;
        }

        #messages li.self .avatar {
            margin-left: 10px;
            margin-right: 0;
        }

        #messages li.other .avatar {
            margin-left: 0;
            margin-right: 10px;
        }

        .delete-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            font-size: 0.8em;
            z-index: 10;
            max-width: 150px; /* Max width to fit on smaller screens */
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
        }

        .delete-menu button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.8em;
        }

        .delete-menu button:hover {
            color: #a71d2a;
            text-decoration: underline;
        }

        form {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Add responsive styles for mobile */
        @media (max-width: 600px) {
            #messages {
                max-height: 60vh; /* Reduce height for smaller screens */
            }

            form input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }

            input[type="submit"] {
                padding: 8px 15px;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAVnc78CVeW18QI_8PGMoUxc8rQKuclaSM",
            authDomain: "socialmediaapp-33856.firebaseapp.com",
            projectId: "socialmediaapp-33856",
            storageBucket: "socialmediaapp-33856.appspot.com",
            messagingSenderId: "832803806835",
            appId: "1:832803806835:web:4f4c4d1739e0cee6281406",
            measurementId: "G-WSQL8E6VYG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userName = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userName = user.displayName || user.email;
                document.getElementById('user-name').textContent = userName;
            } else {
                window.location.href = 'login.html'; // Redirect to login page if not authenticated
            }
        });

        // Function to delete a message with confirmation
        window.deleteMessage = async (messageId) => {
            if (confirm('Are you sure you want to delete this message?')) {
                try {
                    await deleteDoc(doc(db, "messages", messageId));
                    console.log('Message deleted successfully');
                    alert("Message deleted successfully!");
                } catch (error) {
                    console.error("Error deleting document: ", error);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const message = document.getElementById('message').value;
                try {
                    await addDoc(collection(db, "messages"), {
                        sender: userName,
                        message: message,
                        timestamp: serverTimestamp() // Add server timestamp
                    });
                    console.log('Message sent successfully');
                    document.getElementById('message').value = ""; // Clear the input field
                } catch (error) {
                    console.error("Error adding document: ", error);
                }
            });

            // Listen for incoming messages, ordered by timestamp
            const messagesRef = collection(db, "messages");
            const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));
            onSnapshot(messagesQuery, (snapshot) => {
                let html = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const senderInitial = data.sender ? data.sender.charAt(0) : '?';
                    const timestamp = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : "Unknown time";
                    
                    const messageClass = data.sender === userName ? 'self' : 'other';

                    html += `<li class="${messageClass}" data-id="${doc.id}">
                                <div class="avatar">${senderInitial}</div>
                                <div class="message-content">
                                    <div class="sender">${data.sender || 'Unknown'}</div>
                                    <div class="message">${data.message || ''}</div>
                                    <span class="text-muted" style="font-size: 0.8em;">${timestamp}</span>
                                    ${data.sender === userName ? `<div class="delete-menu">
                                        <button onclick="deleteMessage('${doc.id}')">Delete</button>
                                    </div>` : ''}
                                </div>
                            </li>`;
                });
                const messagesList = document.getElementById('messages');
                if (messagesList) {
                    messagesList.innerHTML = html;
                    // Scroll to the bottom to ensure the latest message is visible
                    messagesList.scrollTop = messagesList.scrollHeight;

                    // Add event listeners for long press
                    document.querySelectorAll('#messages li').forEach(li => {
                        li.addEventListener('contextmenu', (event) => {
                            event.preventDefault();
                            const deleteMenu = li.querySelector('.delete-menu');
                            if (deleteMenu) {
                                deleteMenu.style.display = 'block';
                                deleteMenu.style.left = `${event.clientX - li.getBoundingClientRect().left}px`;
                                deleteMenu.style.top = `${event.clientY - li.getBoundingClientRect().top}px`;
                            }
                        });

                        // Hide delete menu when clicking outside
                        document.addEventListener('click', (event) => {
                            if (!event.target.closest('.delete-menu')) {
                                document.querySelectorAll('.delete-menu').forEach(menu => menu.style.display = 'none');
                            }
                        });
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="chat-container">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <ul id="messages"></ul>
        <form>
            <input type="text" id="message" placeholder="Type a message...">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
