<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for the chat page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #1F8E44;
            padding: 15px;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 20px;
            color: #d7d7d7;
        }

        #messages {
            list-style-type: none;
            padding: 20px;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .date-separator {
            position: relative;
            text-align: center;
            margin: 20px 0;
            color: #555;
            font-size: 14px;
        }

        .date-separator:before, .date-separator:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            border-top: 1px solid #ccc;
        }

        .date-separator:before {
            left: 0;
        }

        .date-separator:after {
            right: 0;
        }

        #messages li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 60%;
            word-wrap: break-word;
            position: relative; /* For positioning delete button */
        }

        #messages li.self {
            align-self: flex-end;
        }

        #messages li.self .message-content {
            background-color: #1F8E44;
            color: white;
        }

        #messages li.other .message-content {
            background-color: #333;
            color: white;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 100%;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1F8E44;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .timestamp {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
            text-align: right;
        }

        .delete-menu {
            position: absolute;
            left: -70px; /* Position delete button to the left */
            display: none; /* Initially hidden */
        }

        .delete-menu button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-menu button:hover {
            background-color: darkred;
        }

        form {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #1F8E44;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #14532D;
        }

        span {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVnc78CVeW18QI_8PGMoUxc8rQKuclaSM",
            authDomain: "socialmediaapp-33856.firebaseapp.com",
            projectId: "socialmediaapp-33856",
            storageBucket: "socialmediaapp-33856.appspot.com",
            messagingSenderId: "832803806835",
            appId: "1:832803806835:web:4f4c4d1739e0cee6281406",
            measurementId: "G-WSQL8E6VYG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userName = "";

        // Check for authenticated user
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userName = user.displayName || user.email;
                document.getElementById('user-name').textContent = userName;
            } else {
                window.location.href = 'login.html'; // Redirect if not logged in
            }
        });

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html'; // Redirect to login page on logout
            } catch (error) {
                console.error("Error during logout: ", error);
            }
        });

        // Delete message function
        window.deleteMessage = async (messageId) => {
            if (confirm('Are you sure you want to delete this message?')) {
                try {
                    const messageDoc = doc(db, "messages", messageId);
                    await deleteDoc(messageDoc);
                    alert("Message deleted successfully!");
                } catch (error) {
                    console.error("Error deleting document: ", error);
                }
            }
        };

        // Show delete menu
        const showDeleteMenu = (li) => {
            hideDeleteMenus();
            const deleteMenu = li.querySelector('.delete-menu');
            if (deleteMenu) {
                deleteMenu.style.display = 'block';
            }
        };

        // Hide all delete menus
        const hideDeleteMenus = () => {
            document.querySelectorAll('.delete-menu').forEach(menu => {
                menu.style.display = 'none';
            });
        };

        // Send message
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const message = document.getElementById('message').value;
                try {
                    await addDoc(collection(db, "messages"), {
                        sender: userName,
                        message: message,
                        timestamp: serverTimestamp() // Add server timestamp
                    });
                    document.getElementById('message').value = ""; // Clear the input field
                } catch (error) {
                    console.error("Error adding document: ", error);
                }
            });

            // Real-time message listener
            const messagesRef = collection(db, "messages");
            const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));
            onSnapshot(messagesQuery, (snapshot) => {
                let html = "";
                let lastDate = "";

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const messageDate = new Date(data.timestamp.seconds * 1000);
                    const dateString = messageDate.toLocaleDateString();

                    if (lastDate !== dateString) {
                        lastDate = dateString;
                        html += `<div class="date-separator">${dateString}</div>`;
                    }

                    const senderInitial = data.sender ? data.sender.charAt(0) : '?';
                    const timestamp = messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    const messageClass = data.sender === userName ? 'self' : 'other';

                    html += `<li class="${messageClass}" data-id="${doc.id}">
                                <div class="avatar">${senderInitial}</div>
                                <div class="message-content">
                                    <div class="sender">${data.sender || 'Unknown'}</div>
                                    <div class="message">${data.message || ''}</div>
                                    <span class="timestamp">${timestamp}</span>
                                    ${data.sender === userName ? `<div class="delete-menu">
                                        <button onclick="deleteMessage('${doc.id}')">Delete</button>
                                    </div>` : ''}
                                </div>
                            </li>`;
                });

                const messagesList = document.getElementById('messages');
                if (messagesList) {
                    messagesList.innerHTML = html;

                    messagesList.scrollTop = messagesList.scrollHeight;

                    document.querySelectorAll('#messages li').forEach(li => {
                        let longPressTimeout;

                        li.addEventListener('mousedown', (event) => {
                            longPressTimeout = setTimeout(() => {
                                showDeleteMenu(li);
                            }, 1000);
                        });

                        li.addEventListener('mouseup', (event) => {
                            clearTimeout(longPressTimeout);
                        });

                        li.addEventListener('touchstart', (event) => {
                            longPressTimeout = setTimeout(() => {
                                showDeleteMenu(li);
                            }, 1000);
                        });

                        li.addEventListener('touchend', (event) => {
                            clearTimeout(longPressTimeout);
                        });

                        document.addEventListener('click', (event) => {
                            if (!event.target.closest('.delete-menu') && !event.target.closest('li')) {
                                hideDeleteMenus();
                            }
                        });
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="chat-container">
        <!-- Header with user info and chat title -->
        <div class="chat-header">
            <h2>Hai <span id="user-name"></span> Welcome to <span>CitraChat</span></h2>
            <div><button id="logout-button" class="btn btn-light btn-sm">Logout</button></div>
        </div>

        <!-- Messages List -->
        <ul id="messages"></ul>

        <!-- Message Input Form -->
        <form id="message-form">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
